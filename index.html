<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>OSRS Tools - TzHaar Fight Cave Prediction/Rotation</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css?v=l">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-custom">
    <div class="container">
        <a class="navbar-brand" href="#">
            OSRS Tools
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Spawn Prediction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pt-50">
    <div class="row">
        <div class="col-md-6 col-pad">
            <div class="col-header">
                <h1>Information</h1>
            </div>
            <div class="col-content">
                <form>
                    <div class="form-group">
                        <label for="first-wave">Where did the Tz-Kih (lvl 22) spawn in the first wave?</label>
                        <select name="first-wave" id="first-wave" class="form-control">
                            <option class="select" value="">Select</option>
                            <option value="1">North / North West</option>
                            <option value="5">West / South West</option>
                            <option value="3">East / South East</option>
                            <option value="4">South</option>
                            <option value="2">Center</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="second-wave">Where did two Tz-Kih's (lvl 22) spawn in the second wave?</label>
                        <select name="second-wave" id="second-wave" class="form-control">

                        </select>
                    </div>
                    <div id="extra-question" class="form-group">
                        <label for="fourth-wave">Tz-Kek (lvl 45) should spawn in the center, but where does he spawn in wave 4?</label>
                        <select name="fourth-wave" id="fourth-wave" class="form-control">
                            <option value="6">South East</option>
                            <option value="11">South</option>
                        </select>
                    </div>
                    <button type="submit" id="predict" class="btn btn-custom">Predict Spawns</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-pad">
            <div class="col-header">
                <h1>Spawn Prediction</h1>
            </div>
            <div class="col-content">
                <div id="map-wrapper">
                    <img src="images/fightcave_owl.png" class="img-fluid" alt="TzHaar FightCave">
                    <div id="wave">
                        Current Wave: <span id="current-wave">N/A</span>
                    </div>
                    <div class="spawn nw"></div>
                    <div class="spawn c"></div>
                    <div class="spawn s"></div>
                    <div class="spawn sw"></div>
                    <div class="spawn se"></div>
                </div>
                <div id="options">
                    <button type="submit" id="previous-wave" class="btn btn-custom btn-wave">
                        <i class="fas fa-chevron-left"></i>
                        Previous
                    </button>
                    <button type="submit" id="next-wave" class="btn btn-custom btn-wave" style="float: right;">
                        Next
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <form>
                        <fieldset class="form-group">
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="show-monsters" checked>
                                        <label class="form-check-label" for="show-monsters">
                                            Show Monsters
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="assets/js/prediction.js"></script>
</body>
</html>
